<!DOCTYPE html>
<html>

<head>
    <title>Analog Clock</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./asset/css/clock.css">
</head>

<body>
   
    <div class="clock"> 
            <div class="hand" id="sec">
            <div class="sec"></div>
        </div>
        <div class="hand" id="min">
            <div class="min"></div>
        </div>
        <div class="hand" id="hour">
            <div class="hour"></div>
        </div>
    </div>
    <script type="text/javascript" src="./asset/js/clock.js"></script>
</body>

</html>
